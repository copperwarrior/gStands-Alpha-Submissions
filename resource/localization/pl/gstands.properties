##Horus##
gstands.horus.purpose=SCRAWWwww
gstands.horus.instructions=[Niedokończony] \n Lewy Przycisk - Lodowe Kolce.\n Przytrzymaj, żeby bardziej je naładować. \n Right Click - Zamraża ziemię wokół ciebie. \n Każdy kto wejdzie na zamrożony obszar, też zostanie zamrożony. \n Zmiana Trybu - Spuszcza wielki blok lodu przed ciebie.
gstands.horus.charge=Naładowanie Lodowych Sopli

##Judgement##
gstands.jgm.purpose=Hail 2 U!!
gstands.jgm.instructions=Lewy Przycisk - Pacnięcie .\n Right Click - Rzucasz graczem na sporą odległość (YEET). \n Blok - Judgement może blokować cały czas, przez co nie dostaje praktycznie żadnych obrażeń. \n Zmiana Trybu - Zmienia tryb życzeń z Trybu spełnienia życzeń Życzliwie lub Złośliwie. \n Jeśli gracz naciśnie Użyj na Judgement, wtedy przysługuje mu życzenie.\n Graczowi przysługują 3 życzenia, nie ważne ile razy się odrodzi.
