##Cream##
gstands.cream.purpose=Przysięgam, że cię zabiję !
gstands.cream.instructions=[Niedokończony]\n Normalny / Częściowy Void:\n Lewy Przycisk - Ugryzienie, dezintegruje małe propy.\n Prawy przycisk - Cięcie, średnie obrażenia.\n Zmiana Trybu - Wchodzenie i wychodzenie z Voida.\n Podskocz by wyjść z częściowego trybu Voida.\n Gdy jesteś w Void’zie, nie możesz nic usłyszeć ani zobaczyć.\n Musisz użyć swojego instynktu, aby trafić gracza.\n Ktokolwiek lub cokolwiek co zostanie dotknięte przez Void Cream'a otrzyma poważne obrażenia lub zostanie zdezintegrowane/y całkowicie.
gstands.cream.voidenter=Wejście w Void
gstands.cream.voidexit=Wyjście z Void'a

##Dark Blue Moon##
gstands.dbm.purpose=Mój Dark Blue Moon jest królem pod wodą!
gstands.dbm.instructions=Poza wodą:\n Lewy Przycisk - Cięcie Standem.\n Przyczepi do przeciwnika skorupiaki.\n Pod Wodą:\n Prawy Przycisk - Strumień Wody.\n Klawisz modyfikacji 1 + Lewy Przycisk - Wodne Ostrze.\n Klawisz modyfikacji 1 + Prawy Przycisk - Wodne Przyciągnięcie. \n Zmiana Trybu - Wodny Wir.\n To przyciągnie i uwięzi graczy.
gstands.dbm.waterlevel=Poziom Wody: %s

##Death 13##
gstands.d13.purpose=Ciągle jesteś uwięziony w moim Świecie Koszmarów!
gstands.d13.instructions=DoDoDo - Kontroluj Death 13 w Świecie Koszmarów.\n Aby wysłać kogoś do świata koszmarów, musisz go dźgnąć w plecy (Uderzyć od tyłu).\n To nie musi być użytkownik, każdy może dźgnąć każdego.\n Zmiana Trybu - Kontrola snów.\n Wiele efektów zostanie zastosowanych na Świat Koszmarów.\n Lewy Przycisk - Atak Kosą.\n Prawy Przycisk - Zakręć filiżankami, zada obrażenia graczą stojących wokół nich.\n Klawisz modyfikacji 1 + Lewy Przycisk - Rzut kosą.\n Rzucasz kosą w graczy.\n Klawisz modyfikacji 1 + Prawy Przycisk - Przylepia graczy do podłogi.\n Kucanie - Zamienia Death 13 w balonik.\n
gstands.d13.error=Mapa jest za mała dla Death 13 (Nie zadziała na tej mapie)!
gstands.d13.knockout=%s stracił przytomność!

##Ebony Devil##
gstands.ed.purpose=Im bardziej cię nienawidzę, tym mocniejszy jest mój stand!
gstands.ed.instructions=Zmiana Trybu - Opętaj propa lub ragdoll za pomocą Ebony Devil .\n Gdy cel został opętany, użyj DoDoDo, aby zdalnie sterować go.\n Lewy Przycisk - Cięcie \n Prawy Przycisk - Fala ataków, szarżująca na przeciwników.\n Wszelkie obrażenia zadane Ebony Devil lub jego użytkownikowi zgromadzą punkty nienawiści.\n Im więcej punktów nienawiści ma gracz, tym więcej obrażeń zada przeciwnikowi (który go zaatakował).
gstands.ed.bound= Opętany
gstands.ed.nbound= Nie opętany

##Emperor##
gstands.emperor.purpose=Pistolet jest potężniejszy niż miecz! Hehe, taki genialny cytat! 
gstands.emperor.instructions=Prawy Przycisk - Zaznacz Cel.\n Jeśli gracz jest w zasięgu, pociski znajdą drogę do celu i trafią go \n Lewy Przycisk - Wystrzel pociski.\n Tylko 6 pocisków może być aktywnych na raz.\n Klawisz modyfikacji 1 + Lewy Przycisk - Wystrzel 3 pociski pod rząd.\n Tylko 6 pocisków może być aktywnych na raz.
gstands.emperor.notarget=Brak Celu!
gstands.emperor.target=Aktualny Cel %s!
gstands.emperor.targetclear=Cel wyeliminowany!

##Empress##
gstands.empress.purpose=Nie możesz mi uciec, kochanie! 
gstands.empress.instructions=Jeśli użytkownik dostanie obrażenia w zasięgu ręki od innego gracza, wtedy zostanie do niego przyczepiony Empress.\nDoDoDo - Widzisz oczami Empress i atakujesz (Jeśli w pełni urósł)\n Podczas gdy Empress jest na graczu, każda wiadomość wysłana wiadomość na czat tekstowy zostanie wypowiedziana przez gracza, na którym jest Empress.\n Po 1 minucie, Empress całkowicie urośnie.\n Kiedy wyrośnie:\n Lewy Przycisk - wykonujesz Barrage.\n Prawy Przycisk - Silne uderzenie ze średnim odrzutem.
gstands.empress.target= Ofiara Empress: %s!

##The Fool##
gstands.fool.purpose=GRARRRH!!
gstands.fool.instructions=Lewy Przycisk - Uderz gracza, zadając obrażenia \n Prawy Przycisk - Zadrap przeciwnika \n Klawisz modyfikacji 1 + Lewy Przycisk - Fala piasku rozbijająca się o graczy, zadając małe obrażenia i daleko odrzucając.\n Klawisz modyfikacji 1 + Prawy Przycisk - Forma Piasku \n Porywasz graczy w zasięgu ręki i chowasz ich w piasku. (Iggymobile) \n Forma piasku jest w ciągłym ruchu i może zostać zatrzymana, gdy uderzy w ścianę lub gdy użytkownik skoczy. \n Blok - Kopuła piaskowa \n Kopuła ma 3500 zdrowia i zostanie zniszczona po zejściu do zera. \n Lewy Przycisk (Gdy w kopule) - Uderzenie\n Odrzuca wszystkich graczy w zasięgu ręki kopuły. \n Podskok (Gdy w powietrzu) - The Fool wyciąga swoje skrzydła przez co możesz szybować.

##Geb##
gstands.geb.purpose=Ten stand nie był w wodzie, to jest woda!
gstands.geb.instructions=Lewy Przycisk - Bliskie Cięcie \n Prawy Przycisk - Daleki-Zasięg Dźgnięcie \n Zmiana Trybu - Wciągnięcie \n Wciąga graczy i propy w ziemię \n Klawisz modyfikacji 1 + Zmiana Trybu - Geb chowa się w butelce \n DoDoDo - Wejście w tryb ślepoty, gdzie Geb widzi tylko wydane dźwięki \n podczas DoDoDo:\n Klawisz modyfikacji 1 + Podskok - Doskok(dash), zadaje duże obrażenia
gstands.geb.oil= Ten gracz jest pokryty olejem, Woda nie ma na nim żadnego efektu!

##Hanged Man##
gstands.hdm.purpose=Jestem w środku lustra!
gstands.hdm.instructions=Tryb 1 (Normalne chodzenie) \n Prawy Przycisk - Hanged Man wchodzi do lustra na dowolnej odbijającej światło powierzchni(Jakakolwiek).\n DoDoDo - Zmiana trybu na 2.\n Tryb 2 (Lustrzana Podróż)\n Prawy Przycisk - Zmiana lustra z obecnego(w miejsce w które patrzysz).\n Klawisz modyfikacji 1 + Prawy Przycisk - Automatycznie przemieszczasz sie do najbliższego lustra (Podróż w losowe miejsce).\n DoDoDo - Zmiana trybu na 3 \n Tryb 3 (w lustrze) \n w tym trybie, kontrolujesz Hanged Man'a. \n Lewy Przycisk - Cięcie \n Prawy Przycisk (Gdy za graczem) - Dźgnięcie w plecy.\n To spowolni gracza.\n Każdy tryb:\n Zmiana Trybu - Powrót Hanged Man'a do twojego oka.

##Hermit Purple##
gstands.hp.purpose=Widziałeś to? Ciernie na mojej dłoni? To mój Stand!
gstands.hp.instructions=Hamon off: \n Lewy Przycisk - Bat winorośli \n Klawisz modyfikacji 1 + Lewy Przycisk - Hak winorośli \n Prawy Przycisk (na RenderTarget TV) - Duchowy TV \n Zmiana Trybu - Włącz/Wyłącz Hamon \n Hamon on: \n Lewy Przycisk - Naładowany Hamonem Bat winorośli. \n Prawy Przycisk - Udeżenie Overdrive \n Klawisz modyfikacji 1 + Lewy Przycisk - Naładowany Hamonem Hak winorośli
gstands.hp.hamon=Hamon On
gstands.hp.hamoff=Hamon Off

##Hermit Purple2##
gstands.hp2.purpose=Co widzisz? Polnareff...
gstands.hp2.instructions=Lewy Przycisk - Czytanie w myślach (Pokazuje pozycje gracza i innych graczy). \n Prawy Przycisk - Klątwa (Zobacz lokalizacje ostatniego gracza czytanemu w myślach). \n Zmiana Trybu - Oślep i ogłusz złapaną osobę.

##Hierophant Green#
gstands.heg.purpose=Rerorerorero...
gstands.heg.instructions=Tryb Ataku: \n Lewy Przycisk - Hak \n Prawy Przycisk - Mackowa pułapka (Przytrzymaj dla większego zasięgu). \n Tryb Umiejętności: \n Lewy Przycisk - Emerald Splash \n Prawy Przycisk - Umieść nić bariery Hierophant’a. \n Klawisz modyfikacji 1 + Lewy Przycisk - Emerald Splash z Szybką barierą (Bariera znika po ok. 3 sekundach). \n Klawisz modyfikacji 1 + Prawy Przycisk - 20 Meter Radius Emerald Splash! \n Wchodzenie w plecy graczy podczas trybu DoDoDo powoduje przejęcie nad nimi kontroli (Jeśli gracz ma standa, wtedy możesz tylko nim chodzić.).
gstands.heg.splash=Emerald Splash:

##High Priestess##
gstands.hip.purpose=High Priestess przeżuję cię na kawałki!
gstands.hip.instructions=Lewy Przycisk - Cięcie \n Prawy Przycisk - Ugryzienie \n Zmiana Trybu / Zmiana Trybu + Klawisz modyfikacji 1 - High Priestess Zmienia się w:\n Piłe - Będzie krążyć wokół użytkownika.\n Jeśli w trybie DoDoDo, można nią kontrolować. \n Kubek - High Priestess nie może być kontrolowane w tej formie.\n Dobre do ukrycia się. \n Harpun - Harpun może być wystrzelony w graczy lub w objekty by się przyciągnąć donich lub je do ciebie. \n jeśli w trybie DoDoDo, trajektoria Harpuna jest ciężka do kontroli i jest w ciągłym ruchu. \n Samochód - Kolejna forma w której Stand nie może sie poruszać.\n Dobre do zgniatania graczy. \n Hak - bez użyteczne bez trybu DoDoDo.\n Kto kolwiek dotknie Haku. \n Wiatrak - Przyciąga do ciebie propy i inne objekty.\n Pozwala na częściowe latanie.
