gstands.lovers.purpose=Najsłabszy Stand jest jednocześnie najbardziej przerażającym z nich wszystkich! 
gstands.lovers.instructions=DoDoDo - Pilotujesz Lovers manualnie.\n Jeśli Lovers wejdzie do głowy innego gracza, zaczniesz zbierać cząsteczki mózgu. \n Lewy Przycisk - Uderzenie.\n Zadasz obrażenia sobie i przeciwnikowi, w którym aktualnie jest Lovers. \n  Prawy Przycisk - Silne uderzenie. \n Zadasz jeszcze więcej obrażeń sobie i przeciwnikowi, w którym aktualnie jest Lovers. \n Środkowy Przycisk - Zasadź pęczek w głowie przeciwnika, w którym jest Lovers, zadając obrażenia z czasem. \n Wymaga 100 cząsteczek mózgu. \n Zmiana Trybu - Tworzysz klony Lovers z cząsteczek mózgu.\n Wymaga 10 cząsteczek mózgu, żeby zadziałało.
