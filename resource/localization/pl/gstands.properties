##Justice##
gstands.jst.purpose=Czy możesz uderzyć pięścią mgłę? Lub strzelić do niej z broni? Albo dźgnąć ją swoim mieczem?!
gstands.jst.instructions=Prawy Przycisk - Reanimacja.\n Wszystkie Ragdolle w pobliżu stają się pacynkami Justice. \n Lewy Przycisk - Wydajesz komendę pacynką do ruszenia się lub ataku w miejsce gdzie patrzysz. \n Zmiana trybu - Postaw iluzję propa.\n Zmiana trybu + Klawisz modyfikacji 2 - Kopiujesz model propa dla Iluzji propów. \n Jeśli gracz otrzyma obrażenia, gdy jest w mgle Justice's będzie ciągnięty przez użytkownika Justice’s.

