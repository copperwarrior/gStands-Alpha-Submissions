##Strength##
gstands.strength.purpose=Ten Stand! To cały statek!
gstands.strength.instructions=Lewy Przycisk - Przypisz Strenght do objektu. \n Prawy Przycisk - Pierwsza manipulacja. \n Przykład pierwszej manipulacji: \n Propy - Powiększą swój rozmiar 5 razy od orginału. \n Drzwiach - Otworzy i zamknie drzwi. \n Drabina - Zrzucisz wszystkich z drabiny. \n Przyciski - Porazisz najbliższego gracza prądem. \n Dźwig - Rzuci dźwig zadając masywne obrażenia. \n Klawisz modyfikacji 1 + Prawy Przycisk - Druga Manipulacja \n Przykłady drugiej manipulacji: \n propy - Kontrolujesz przedmioty telekinezą. \n Drzwi - Zablokujesz lub odblokujesz drzwi. \n Dźwig - Przełączysz magnes.\n Zmiana Trybu - Przenikasz przez zaznaczone objekty.
