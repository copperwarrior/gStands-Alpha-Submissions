##Anubis##
gstands.anubis.purpose=Nigdy nie przegrywam dwa razy!
gstands.anubis.instructions=[Niedokończony]\nTryb pełnego miecza:\n Lewy Przycisk - Cięcie.\n Prawy Przycisk - Jeśli będziesz atakowany, Prawy przycisk zapamięta ruchy, przez które byłeś atakowany.\n Zablokowane ataki nie będą na ciebie działać.\n Jeśli spróbujesz zapamietać ruch, który zadaje ponad 150 obrażeń, twój miecz sie złamie.\n Tryb złamanego miecza:\n Lewy przycisk - Cięcie (Mniejszy zasięg niż wcześniej). \n Prawy Przycisk - Zapamiętujesz ruchy przeciwnika, jednak musisz przytrzymać prawy przycisk myszy, aby go zablokować. 

##Atum##
gstands.atum.purpose=Goodo!
gstands.atum.instructions=[Niedokończony]\n Ktokolwiek kto naciśnie klawisz UŻYJ na Atum, zostanie zmuszony do zagrania w grę Ponga.\n Jeśli Atum wygra, to zabierze duszę przeciwnika. \n Jeśli wygra przeciwnik, wszystkie dusze z kolekcji użytkownika Atum będą uwolnione.\n Lewy Przycisk - Manualnie wypuszczasz dusze ze swojej kolekcji.\n Prawy przycisk - Czytanie duszy.\n Zadaj duszy gracza pytanie i napewno nie skłamie.
