##Bastet##
gstands.bastet.purpose=Chłopcy zawsze chcą dotykać rzeczy, których nie powinni.
gstands.bastet.instructions=[Niedokończony]\n Zmiana trybu - Kładziesz Bastet na dowolnej powierzchni.\n Ktokolwiek kto dotknie Bastet zostanie namagnetyzowany.\n\n Lewy Przycisk - Rzucasz gwoździami w przeciwnika.\n Jeśli cel jest namagnetyzowany, wtedy trafią cel ze 100% celnością.\n\n Prawy Przycisk - Rzucasz nożem w przeciwnika.\n Jeśli cel jest namagnetyzowany, wtedy trafi cel ze 100% celnością.\n
