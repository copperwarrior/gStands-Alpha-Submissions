##Sun##
gstands.sun.purpose=To Słońce jest Standem!
gstands.sun.instructions=Zmiana Trybu - Stawiasz słońce w miescu w na które patrzysz. \n DoDoDo - Patrzysz z perspektywy The Sun. \n Lewy Przycisk - Strzelasz pojedyńczym laserem z The Sun. \n Zostawi stopianą powierzchnię. \n Prawy Przycisk - Wystrzel wiązkę promieni z The Sun. \n Zostawi stopianą powierzchnię. \n Jeśli jesteś w zasięgu The Sun, będzie na ciebie działał Sunstroke.\n Tak, nawet na użytkownika. \n Faza 1 - Twój ruch jest spowolniony. \n Faza 2 - Twój ruch jest bardziej spowolniony, zadajesz mniejsze obrażenia i twój widok jest rozmyty. \n Faza 3 - Twój ruch jest bardzo spowolniony, zadajesz bardzo małe obrażenia, twój widok jest rozmyty i z czasem otrzymujesz obrażenia.
gstands.sun.on=The Sun Aktywne
gstands.sun.off=The Sun Nieaktywne
