##Lovers##
gstands.lovers.purpose=¡El Stand más débil es el más aterrador de todos! 
gstands.lovers.instructions=DoDoDo - Manejar a Lovers manualmente.\n -Cuando Lovers entre la cabeza de un jugador, juntarás materia gris.\nClick Izquierdo - Golpe.\n -Te dañarás a ti mismo, y por ende, dañarás a quien tenga a Lovers en su cabeza.\nClick Derecho - Golpe Fuerte.\n -Te harás bastante daño, y por ende, harás bastante daño a quien tenga a Lovers en su cabeza.\nZoom - Planta un parásito de carne a quien tenga a Lovers en su cabeza, haciendo daño a medida que pasa el tiempo.\n -Requiere 100 puntos de materia gris.\nCambio de Modo - Crea un clon de Lovers para confundir.\n -Requiere 10 puntos de materia gris.
