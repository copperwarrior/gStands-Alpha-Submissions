##Osiris##
gstands.osi.purpose=¡Bien!
gstands.osi.instructions=[Sin Terminar]\nCualquiera que interactúe con Osiris será obligado a jugar a los dados.\n -Si el usuario de Osiris gana, se robará el alma del perdedor.\n -Si gana el oponente, todas las almas que Osiris haya coleccionado serán libres.\n Click Izquierdo - Liberar manualmente las almas de tu colección.

