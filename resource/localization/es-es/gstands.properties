##Strength##
gstands.strength.purpose=¡El Stand! ¡Es el barco entero!
gstands.strength.instructions=Click Izquierdo - Ligar a Strength a un objeto.\nClick Derecho - Manipulación Primaria.\n Ejemplos de Manipulación Primaria:\n -Objetos - Hace que sean 5 veces más grandes.\n -Puertas - Las abre o cierra.\n -Escaleras - Lanzará a quien esté en ellas.\n -Botones - Electrocutará al jugador más cercano.\n -Grúa - Lanzará la grúa a donde apuntes, haciendo mucho daño.\nTecla Alternativa 1 + Click Derecho - Manipulación Secundaria.\n Ejemplos de Manipulación Secundaria:\n -Objetos - Los moverá por telekinesis.\n -Puertas - Abrirá o cerrará todas las puertas ligadas.\n -Grúa - Activa o desactiva el imán.\nCambio de Modo - Permite atravesar objetos ligados.
gstands.strength.doors.lock=¡Puertas cerradas!
gstands.strength.doors.unlock=¡Puertas abiertas!
gstands.strength.magnet.on=¡Imán activado!
gstands.strength.magnet.off=¡Imán desactivado!

##Sun##
gstands.sun.purpose=¡¡El sol mismo es el Stand!!
gstands.sun.instructions=Cambio de Modo - Pone a The Sun a donde estés mirando.\nDoDoDo - Ve desde la perspectiva de The Sun.\nClick Izquierdo - Dispara un rayo solar.\n -Deja residuo derretido.\nClick Derecho - Dispara varios rayos solares.\n -Deja residuo derretido.\nSi estás expuesto a The Sun por suficiente tiempo, te dará un golpe de calor.\nSi, al usuario también.\n -Fase 1 - Te mueves más lento.\n -Fase 2 - Te mueven aún más lento, haces menos daño y se te nubla la vista.\n -Fase 3 - Te mueven aún más lento que antes, haces menos daño que antes, tu visión se nubla aún más y te dañas de a poco.
gstands.sun.on=Sol activado.
gstands.sun.off=Sol desactivado.
gstands.sun.heatstroke.one=Está muy caluroso...
gstands.sun.heatstroke.two=El calor es inaguantable...
gstands.sun.heatstroke.three=¡Es demasiado! ¡Este calor me está matando!

##Yellow Temperance##
gstands.yt.purpose=¿¡ME ENTIENNNNNNNDES!?
gstands.yt.instructions=Click Izquierdo - Bofetada.\n -Esto ubica una bola digestiva a quien golpee.\nClick Derecho - Consumir.\n -Si se usa en un muñeco, crecerás.\n -Si se usa en un jugador, le pondrás bolas digestivas.\nTecla Alternativa 1 + Click Izquierdo - Disfrázate de otro jugador o muñeco.\nSi un jugador ataca a Yellow Temperance de cerca, le pondrás bolas digestivas.\nYellow Temperance es débil al agua.\nYellow Temperance es sensible a la temperatura.\n Por ejemplo, al quemarse, crecerá y al congelarse, dañará a jugadores cercanos.
gstands.yt.blockdurability=Durabilidad del bloqueo: 

##Tenore Sax##
gstands.tsax.purpose=Este lugar es una ilusión!
gstands.tsax.instructions=[Sin Terminar]\nClick Izquierdo - Crea una ilusión frente tuyo.\nClick Derecho - Mezcla a las ilusiones.\nTecla Alternativa 1 + Click Izquierdo - Copia un objeto o modelo para ser usado como ilusión.

##The World##
gstands.world.purpose=¡¡WRYYYYY!!
gstands.world.instructions=[Sin Terminar]\n[Modo Golpe]:\n Click Izquierdo - Lluvia de Golpes.\n Click Derecho - Da un solo puñetazo más fuerte.\n Tecla Alternativa 1 + Click Izquierdo - Lluvia de Patadas.\n Tecla Alternativa 1 + Click Derecho - Da una sola patada más fuerte.\n[Modo Habilidad]:\n Click Izquierdo - Lanza 5 cuchillos con poca precisión.\n Tecla Alternativa 2 + Click Izquierdo - Lanza un cuchillo con alta precisión.\n Click Derecho - Detiene el tiempo por 10 segundos.\n Zoom - Ubica una apisonadora frente tuyo (o debajo tuyo si el tiempo está detenido).

