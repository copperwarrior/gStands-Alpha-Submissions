##Wheel of Fortune##
gstands.wof.purpose=¡GANÉ! ¡Se acabó la parte 3!
gstands.wof.instructions=Cambio de Modo - Ligar a Wheel of Fortune a un auto.\n -(Nota: el auto debe ser del motor Source, en la pestaña de Vehículos)\nClick Derecho - Transforma el auto a Wheel of Fortune (o de vuelta a un auto normal).\nClick Izquierdo - Dispara balas de gasolina.\nTecla Alternativa 1 + Click Derecho - Dispara chispas que hará que cualquiera que esté cubierto en gasolina sea quemado.\nCtrl + Espacio - Saltar\nDoDoDo - Wheel of Fortune podrá escalar las paredes mientras DoDoDo esté activo.
