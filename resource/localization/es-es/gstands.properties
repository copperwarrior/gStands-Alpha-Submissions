##Anubis##
gstands.anubis.purpose=¡Nunca pierdo dos veces!
gstands.anubis.instructions=[Sin Terminar]\n[Modo Espada Entera]:\n Click Izquierdo - Corte.\n Click Derecho - Recordarás el movimiento con el que fuiste atacado.\n -Ataques bloqueados no te afectarán.\n -Si intentas bloquear un ataque de haría más de 150 de daño, la espada se romperá.\n[Modo Espada Rota]:\n Click Izquierdo - Corte (con menos rango que antes)\n Click Derecho - Recordarás el siguente ataque, pero deberás mantener el click para bloquearlo.

