##Cream##
gstands.cream.purpose=¡Juro que te mataré!
gstands.cream.instructions=[Sin Terminar]\n[Normal / Vacío Parcial]:\n Click Izquierdo - Morder, desintegra objetos pequeños.\n Click Derecho - Golpe cortante, rango mediano y difícil de usar.\n Cambio de Modo - Entrar o salir del Vacío.\n -Salta para salir del Vacío Parcial.\n[Vacío Completo]:\n -No puedes oír ni ver dentro del Vacío.\n -Tienes que usar tus instintos para matar a otros jugadores.\n -Cualquier cosa que toque el Vacío de Cream será gravemente dañado o directamente desintegrado.
gstands.cream.voidenter=Entrando al Vacío
gstands.cream.voidexit=Saliendo del Vacío

##Dark Blue Moon##
gstands.dbm.purpose=¡Mi Dark Blue Moon es el rey del agua!
gstands.dbm.instructions=[Fuera del agua]:\n Click Izquierdo - Golpe Cortante.\n -Aplicará percebes.\n[En el agua]:\n Click Derecho - Empuje de Agua\n Tecla Alternativa 1 + Click Izquierdo - Sierra de Agua\n Tecla Alternativa 1 + Click Derecho - Atracción de Agua\n Cambio de Modo - Torbellino.\n -Esto atraerá y dañará jugadores.
gstands.dbm.waterlevel=Nivel del agua: %s

##Death 13##
gstands.d13.purpose=¡Todos ustedes siguen atrapados en mi mundo de pesadilla!
gstands.d13.instructions=DoDoDo - Controlar a Death 13 en el mundo de pesadilla.\n -Para enviar a alguien al Mundo de Pesadilla, golpéalo en la espalda.\n -No es necesario que sea el usuario, cualquiera puede noquear a cualquiera.\nCambio de Modo - Control de Sueño.\n -Hace varias cosas dentro del Mundo de Pesadilla.\nClick Izquierdo - Ataque con guadaña.\nClick Derecho - Controlar la calesita de tazas, dañando a cualquiera que se encuentre allí.\nTecla Alternativa 1 + Click Izquierdo - Guadaña Boomerang.\n -Lanza tu guadaña a un jugador.\nTecla Alternativa 1 + Click Derecho - Pega las víctimas al suelo.\nAgacharse - Disfraza a Death 13 como un globo.\n
gstands.d13.error=¡Este mapa es muy pequeño para Death 13!
gstands.d13.knockout=¡%s fué noqueado!

##Ebony Devil##
gstands.ed.purpose=¡Entre más fuerte sea mi odio, más fuerte es mi Stand!
gstands.ed.instructions=Cambio de Modo - Ligar a Ebony Devil a un objeto.\n -Al estar ligado, usa el modo DoDoDo para controlarlo desde lejos.\nClick Izquierdo - Corte\nClick Derecho - Lluvia de cortes.\n -Cualquier daño realizado a Ebony Devil o a su usuario juntará puntos de odio.\n -Entre más puntos de odio junte el usuario, más daño hará (a quien lo atacó).
gstands.ed.bound=Ligado
gstands.ed.nbound=No ligado

##Emperor##
gstands.emperor.purpose=¡El arma es más fuerte que la espada! Jeje, ¡una frase tan brillante!
gstands.emperor.instructions=Click Derecho - Apuntar a alguien.\n -Si un jugador está en tu rango, las balas se dirigirán hacia el automáticamente.\nClick Izquierdo - Disparar una bala.\n -Solo puedes disparar hasta 6 balas de una vez.\nTecla Alternativa 1 + Click Izquierdo - Dispara 3 balas rápidamente.\n -Solo puedes disparar hasta 6 balas de una vez.
gstands.emperor.notarget=¡Sin objetivo!
gstands.emperor.target=¡Apuntando a %s!
gstands.emperor.targetclear=¡Objetivo removido!

##Empress##
gstands.empress.purpose=¡De mí no te escapas, cariño!
gstands.empress.instructions=Si el usuario es dañado cerca de otro jugador, este será infectado por Empress.\n DoDoDo - Ve por los ojos de Empress y ataca (al crecer)\n -Mientras Empress esté en un jugador, cualquier mensaje enviado por el usuario en el chat aparecerá como si fuera escrito por el jugador infectado.\n -Empress terminará de crecer al cabo de 1 minuto.\n[Una vez haya crecido]:\n Click Izquierdo - Hace una ráfaga de golpes.\n Click Derecho - Da un golpe fuerte con empuje.
gstands.empress.target=¡Has infectado a %s!

##The Fool##
gstands.fool.purpose=¡¡GRAAARRR!!
gstands.fool.instructions=Click Izquierdo - Golpear.\nClick Derecho - Ataque Salto.\nTecla Alternativa 1 + Click Izquierdo - Envía una ola de arena devastadora que empuja y daña todo a su paso.\nTecla Alternativa 1 + Click Derecho - Hacerse arena.\n -Junta a los jugadores que tengas cerca y los esconde en el ’Iggymóvil’\n -Al ser arena no podrás frenar a no ser que choques contra una pared o el usuario salte.\nBloqueo - Domo de arena\n -El domo tiene 3500 de vida y se romperá cuando llegue a 0.\nClick Izquierdo (en el Domo) - Golpe de domo\n -Esto empujará a cualquiera que esté cerca del domo.\nSaltar (en el aire) - The Fool saca sus alas y planeará.

##Geb##
gstands.geb.purpose=¡Mi Stand no estaba en el agua, ES el agua!
gstands.geb.instructions=Click Izquierdo - Golpe cortante\nClick Derecho - Arañazo de largo alcance.\nCambio de Modo - Sumidero\n -Hundirá a cualquier objeto y jugador que esté cerca.\nTecla Alternativa 1 + Cambio de Modo - Esconder a Geb dentro de una botella.\nDoDoDo - En este modo quedarás ciego y solo podrás ubicarte gracias a los sonidos.\n[En DoDoDo]:\n Tecla Alternativa 1 + Saltar - Un acelerón que hace mucho daño.
gstands.geb.oil=¡Este jugador está cubierto en aceite, el agua no le hace efecto!

##Hanged Man##
gstands.hdm.purpose=¡Estoy dentro del espejo!
gstands.hdm.instructions=[Modo 1 (Normal)]:\n Click Derecho - Ubicar a Hanged Man en una superficie reflectante.\n DoDoDo - Cambiar a Modo 2.\n[Modo 2 (Viaje en Espejos)]:\n Click Derecho - Viajar a otra superficie reflectante.\n Tecla Alternativa 1 + Click Derecho - Viajar automáticamente a otro espejo.\n DoDoDo - Cambiar a Modo 3\n[Modo 3 (Dentro del Espejo)]:\nControla a Hanged Man.\n Click Izquierdo - Cortes\n Click Derecho (detrás de un jugador) - Puñalada.\n -Esto inmoviliza a la víctima.\n[Cualquier modo]:\n Cambio de Modo - Devolver a Hanged Man al ojo del usuario.

##Hermit Purple##
gstands.hp.purpose=¿Has visto las espinas en mi mano? ¡Es mi Stand!
gstands.hp.instructions=[Hamon Desactivado]:\n Click Izquierdo - Látigo\n Tecla Alternativa 1 + Click Izquierdo - Agarre\n Click Derecho (en un material rendertarget) - TV Espiritual\n Cambio de Modo - Activar/Desactivar Hamon\n[Hamon Activado]:\n Click Izquierdo - Látigo con Hamon.\n Click Derecho - Golpe Overdrive\n Tecla Alternativa 1 + Click Izquierdo - Agarre con Hamon.
gstands.hp.hamon=Hamon activado
gstands.hp.hamoff=Hamon desactivado

##Hermit Purple2##
gstands.hp2.purpose=¿Qué ves, Polnareff?
gstands.hp2.instructions=Click Izquierdo - Leer la Mente (Muestra la ubicación de otros jugadores)\nClick Derecho - Maldición (Ver la ubicación del jugador que le hayas leído la mente)\nCambio de Modo - Cegar y ensordecer al objetivo

