##Bastet##
gstands.bastet.purpose=Los chicos siempre quieren tocar lo que no deben.
gstands.bastet.instructions=[Sin Terminar]\nCambio de Modo - Ubicar a Bastet en una superficie.\n -Cualquiera que toque a Bastet será magnetizado.\nClick Izquierdo - Lanzar clavos al enemigo.\nClick Derecho - Lanzar un cuchillo al enemigo.\n -Si el objetivo está magnetizado, serán golpeados con 100% de precisión.\n
