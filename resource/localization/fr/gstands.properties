##Justice##
gstands.jst.purpose=Peut tu frapper de la brume? Lui tirer dessus, la planter avec une épée?!
gstands.jst.instructions=Clic Droit - Réanimation.\n Tous les ragdolls dans la portée du manieur deviendront les marionnette de Justice.\nClic Gauche - Commande les marionnettes en les faisant aller là où vous regardez.\nMode Swap - Place une illusion.\nMode Swap + Touche Modifiable 2 - Copie un objet pour en faire une illusion.\nSi un joueur prend des dégats dans la brume de Justice, le manieur pourra le faire glisser à souhait (c'est rigolo de les faire glisser).

##KFAR##
gstands.kfar.purpose=Le stand de Holly est à son plein potentiel 
gstands.kfar.instructions=Clic Gauche - Spores rallentissantes\nClic Droit - Plante des spores soignantes sur un joueur\nMode Swap - Plant un bourgeon de rose soignante\nSaut de stand (en étant près d'un bourgeon) - Une rafale de vent va pousser le joueur vers le haut.\n
gstands.kfar.enter=Le joueur %s est près d'une rose!
gstands.kfar.exit=Le joueur %s n'est plus près d'une rose!

##Khnum##
gstands.khnum.purpose=Mon Stand Khnum est un stand de transformation!
gstands.khnum.instructions=[Inachevé]\nClic Gauche - Déguisez vous en la personne que vous regardez.\nClic Droit - Vous fait retourner à votre modèle initial.\nTouche Modifiable 2 + Clic Droit - Lance une orange explosive.
gstands.khnum.noweapon=Pas d'arme active!
gstands.khnum.next=Suivant (%s)
gstands.khnum.previous=Précédent (%s)

##Lovers##
gstands.lovers.purpose=Le stand le plus faible est aussi le plus terrifiant! 
gstands.lovers.instructions=DoDoDo - Contrôle Lovers manuellent.\n Si Lovers entre dans la tête d'un autre joueur, vous collecterez de la matière cérébrale.\nClic Gauche - Coup de Poing.\n Ce coup vous fera des dégats à vous même et donc infligera plus de dégats à la cible de Lovers.\nClic Gauche - Coup de poing puissant.\n Ce coup vous fera encore plus de dégats et donc sera répercuté sur la cible de Lovers.\nClic Molette - Plante un bourgeon de chair dans la tête de la cible, infligeant des dégats à travers le temps.\n Necéssite 100 de matière cérébrale.\nMode Swap - Crée un clone de lovers à partir de matière cérébrale.\n Necésstie 10 de matière cérébrale.
gstands.lovers.brainmatter=Matière Cérébrale: 
gstands.lovers.target=%s est ciblé!

##Magicians Red##
gstands.mgr.purpose=YES! I AM!
gstands.mgr.instructions=Mode Combat:\nClic Gauche - Coup de pied enflammé.\nClic Droit - Place une bombe de feu.\nTouche Modifiable 1 + Clic Droit - Explose toutes les bombes actives.\nMode Compétence:\nClic Droit - Active un lance flammes.\nClic Droit - Red bind\nTouche Modifiable 1 + Clic Droit - Active le Crossfire Hurricane\nSoit:\nClic Molette - Détecteur de vie passif\nTouche Modifiable 1 + Clic Molette - Détecteur de vie aggressif
gstands.mgr.cfhr=Crossfire Hurricane:
gstands.mgr.flame=Lance-flammes:

##Osiris##
gstands.osi.purpose=Goodo!
gstands.osi.instructions=[Inachevé]\nTous ceux qui appuient sur la toche d'action sur Osiris seront forcés dans un jeu de hasard.\n Si le manieur de Osiris gagne, il prend l'âme du challenger.\n Si le challenger gagne, toutes les âmes appartenant au manieur de Osiris seront libérées.\nClic Gauche - Libère manuellement les âmes que vous avez récupérées.

##Sethan##
gstands.sethan.purpose=Attaboy.
gstands.sethan.instructions=[Inachevé]\nClic Gauche - Sethan va inverser l'âge des joueurs, les rendant plus petits et plus faibles.\nClic Droit - Coup de hache.

##Silver Chariot##
gstands.slc.purpose=HORA HORA HORA!
gstands.slc.instructions=Mode Combat:\nClic Gauche - Barrage à la rapière\nClic Gauche - Attaque simple à portée moyenne\nClic Droit (maintenu) - Attaque dash\nTouche Modifiable 1 + Clic Gauche - Renvoie les projectiles à l'assaillant\nMode Compétence:\nClic Droit - Tire la rapière, les attaques seront impossibles pendant un court instant.\nClic Gauche - Retire l'armure\nSans l'armure, mode compétence:\nClic Droit - Attaque Tournoyante\nTouche Modifiable 1 + Clic Droit - Attasue dash triple
