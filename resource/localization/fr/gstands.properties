##Bastet##
gstands.bastet.purpose=Les garçons veulent toujours toucher à de choses qu'il ne sont pas censés toucher.
gstands.bastet.instructions=[Inachevé]\nMode Swap - Placer Bastet sur une surface.\n Tous ceux qui toucheront Bastet seront magnétisés.\n\nClic Gauche - Lance des clous aux ennemis.\n Si la cible est magnétisée, les clous la touchera avec 100% de précision.\n\nClic Droit - Lance un couteau à un ennemi.\n  Si la cible est magnétisée, le couteau la touchera avec 100% de précision.\n
