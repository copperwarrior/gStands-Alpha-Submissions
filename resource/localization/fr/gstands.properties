gstands.slc.armoroff=Armure retirée: 
gstands.slc.swordon=Epee active
gstands.slc.swordoff=Epee inactive

##Star Platinum##
gstands.star_platinum.purpose=Yare yare daze.
gstands.star_platinum.instructions=Mode Combat:\nClic Gauche - Un barrage de coups de poing.\nClic Droit - Grand coup de poing puissant.\nTouche modifiable 1 + Clic Droit - Attrape un joueur, puis appuiyez sur la touche modifiable 1 et clic droit pour le lancer.\nMode Compétence:\nClic Gauche - Star Finger.\nClic Droit - Arrête le cours du temps pendant 5 secondes.\nTouche Modifiable 1 + Clic Gauche - Aspire les joueurs.\nSoit:\nClic Molette + scroll - Zoom.\nTouche Modifiable 1 + Clic Molette - Tire des billes??.
gstands.star_platinum.timestop=Arrêt du temps: 

##Strength##
gstands.strength.purpose=Le Stand! C'est le bateau entier!
gstands.strength.instructions=Clic Gauche - Lie Strenght à un objet.\nClic Droit - Maninpulation principale.\nExemples de manipulation principale:\nObjets - L'agrandira jusqu'à 5 fois sa taille.\nPortes - Ferme et ouvre les portes.\nEchelles - Dégage les joueurs d'une échelle.\nBoutons - Va zapper le joueur le plus proche avec un boulon.\nGrue - Va lancer la grye vers l'avant, dégats importants.\nTouche modifiable 1 + Clic Droit - Manipulation Seconde\nExemples de manipulations seconde:\nObjets - Va contrôler l'objet sélectionné par télékinésie.\nPortes - Verrouille et déverrouill les portes connectées.\nGrue - Active le magnétisme.\nMode Swap - Passe à travers les objets liés.
gstands.strength.doors.lock=Toutes les portes sont verouillées!
gstands.strength.doors.unlock=Toutes les portes sont dévérouillées!
gstands.strength.magnet.on=Aimant activé!
gstands.strength.magnet.off=Aimant désactivé!

##Sun##
gstands.sun.purpose=Le soleil lui même est un stand!!
gstands.sun.instructions=Mode Swap - Place The Sun là ou vous regardez\nDoDoDo - Voyez la perspective de The Sun.\nClic Gauche - Tire un faisceau depuis The Sun.\n Laissera des résidus fondus.\nRight Click - Fire off a burst of beams from the Sun.\n Will leave molten residue.\nIf you are in range of the Sun, you will be affected by Sunstroke.\n Yes, even the user.\nPhase 1 - Movement is slowed.\nPhase 2 - Movement is further slowed, you deal less damage and your vision begins to blur.\nPhase 3 - Movement is further slowed, you deal less damage, your vision gets even blurrier and you take damage over time.
gstands.sun.on=Soleil activé
gstands.sun.off=Soleil désactivé
gstands.sun.heatstroke.one=Il fait chaud...
gstands.sun.heatstroke.two=La chaleur est insupportable...
gstands.sun.heatstroke.three=Trop chaud putain!La chaleur me tue!

##Yellow Temperance##
gstands.yt.purpose=DO YOU UNDERSTANNNNND!?
gstands.yt.instructions=Clic Gauche - Baffe.\n Ce coup va appliquer un blob digestif sur la cible.\nClic Droit - Consomme.\n Si ce coup est utilisé sur un ragdoll, votre taille sera agrandie.\n Si il est utilisé sur un joueur, ça appliquera du blob digestif.\nTouche Modifiable 1 + Clic Gauche - Vous déguise en un joueur ou un ragdoll.\nSi un joueur attaque le manieur à une portée de corps à corps, du blob digestif leur sera appliqué.\nYellow Temperance est vulnérable dans l'eau.\nYellow Temperance est affecté par la température.\n Par exemple, si il est en feu, il grandira de plus en plus et si il est gelé, il fera des dégats aux joueurs proches.
gstands.yt.blockdurability=Durabilité de la parade: 

##Tenore Sax##
gstands.tsax.purpose=Cette pièce est une illusion!
gstands.tsax.instructions=[Inachevé]\nClic Gauche - Crée une illusion devant vous.\nClic Droit - Mélange l'emplacement de toute les illusion.\nTouche modifiable 1 + Clic Gauche - Copie un modèle ou un objet pour en faire une illusion.

##The World##
gstands.world.purpose=WRYYYYY!
gstands.world.instructions=[Inachevé]\nMode Combat:\nClic Gauche - Barrage de coups de poing\nClic Droit - Grand coup de poing puissant.\nTouche Modifiable 1 + Clic Gauche - Barrage de coups de pied.\nTouche Modifiable 1 + Clic Droit - Grand coup de pied puissant.\nMode Compétence:\nClic Gauche - Lance 5 couteaux à un joueur, précision incertaine.\nTouche Modifiable 2 + Clic Gauche - Lance un seul couteau avec une meilleure précision.\nClic Droit - Arrête le cours de temps pendant 10 secondes.\nClic Molette - Lance un rouleau compresseur en dessous ou au dessus de vous (dans le temps arrêté).

##Tohth##
