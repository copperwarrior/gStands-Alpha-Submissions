##Wheel of Fortune##
gstands.wof.purpose=J'AI GAGNE! La partie 3 est finie!
gstands.wof.instructions=Mode Swap - Lie Wheel of Fortune à une voiture.\n (Note: la voiture doit être présente dans la catégorie véhicule)\nClic Droit - Transforme la voiture en Wheel of Fortune (ou inversement)\nClic Gauche - Tire des balles de gasoline.\nTouche modifiable 1 + Clic Droit - Tire des étincelles au joueurs proches, enflamme ceux imbibés de gasoline.\nCtrl + Espace - Saut\nDoDoDo - Wheel of Fortune peut monter au murs quand le mode DoDoDo est actif.
