##Cream##
gstands.cream.purpose=Je jure de te tuer!
gstands.cream.instructions=[Inachevé]\nNormal / Mode Vide Partiel:\nClic Gauche - Morsure, désintègre les petits objets.\nClic Droit - Attaque tranchante, dégats moyens mais dur à placer.\nMode Swap - Rentrer et sortir à souhait du mode vide.\nSautez pour sortir du mode vide partiel.\nMode Vide:\nQuand vous êtes en mode vide, vous ne pouvez ni voir ni entendre.\n Vous devez vous fiez à votre insinct pour trouver des joueurs.\n Tout et tous ceux qui entre en contact avec le vide de cram sera soit blessé gravement ou complètement désintégré.
gstands.cream.voidenter=Entrée dans le mode vide
gstands.cream.voidexit=Sortie du mode vide

##Dark Blue Moon##
gstands.dbm.purpose=Mon Dark Blue Moon est le roi des océans!
gstands.dbm.instructions=Hors de l'eau:\nClic Gauche - Attaque tranchante.\n Ce coup applique des balanes.\nDans l'eau:\nClic Droit - Explosion aquatique\nTouche modifiable 1 + Clic Gauche - Lame d'eau\nTouche modifiable 1 + Clic Droit - Attirer dans l'eau\nMode swap - Tourbillon.\n Ce coup va attirer et enfermer les joueurs dans l'eau.
gstands.dbm.waterlevel=Niveau de l'eau: %s

##Death 13##
gstands.d13.purpose=Vous êtes tous encore coincés dans mon mondes des cauchemars!
gstands.d13.instructions=DoDoDo - Contrôlez Death 13 dans le monde des cauchemars.\nPour envoyer un joueur dans le monde des cauchemars, ils doivent être poignardés (frappés par dérrière).\n ça ne doit pas fordément venir du manieur de Death 13, tout le monde peut poignarder tout le monde.\nMode Swap - Contrôle du monde des cauchemars.\n Plusieurs chose affectent le monde des cauchemars.\nClic Gauche - Attaque à la faux.\nClic Droit - Contrôlez le manège de tasses, infligeant des dégats sur ceux présents sur le manège.\nTouche Modifiable 1 + Clic Gauche - Faux boomerang.\n Lance votre faux à un joueur.\nTouche Modifiable 1 + Clic Droit - Colle les joueurs au sol.\nAccroupir - Déguise Death 13 en ballon.\n
gstands.d13.error=La carte est trop petite pour supporter Death 13!
gstands.d13.knockout=%s à été assomé!

##Ebony Devil##
gstands.ed.purpose=Ma haine contre toi devient une force pour mon stand!
gstands.ed.instructions=Mode Swap - Lie Ebony Devil à un objet ou un ragdoll.\nSi il est lié, contrôlez le à distance avec le mode DoDoDo.\nClic Gauche - Attaque tranchante\nClic Droit - Rafale de coup, en chargeant les ennemis.\nTous les dégats infligés à Ebony ou son manieur seront stockés sous forme de points de rancune.\n Plus le manieur à de points de rancune, plus il infligera des dégats à ses ennemis (qui l'ont attaqué).
gstands.ed.bound=Lié
gstands.ed.nbound=Non Lié

##Emperor##
gstands.emperor.purpose=Les balles battent la lame! Héhé, quelle brillante citation! 
gstands.emperor.instructions=Clic Droit - Cible un joueur.\n Si le joueur est à la bonne portée, les balles tirées atteindront la cible en trouvant leur propre chemin \nClic Gauche - Tire une seule balle.\n Seul 6 balles peuvent être actives ( tirées ) en même temps.\nTouche Modifiable 1 + Clic Gauche - Tire trois balles consécutives.\n Seul 6 balles peuvent être actives ( tirées ) en même temps.
gstands.emperor.notarget=Pas de cible! 
gstands.emperor.target=%s est ciblé!
gstands.emperor.targetclear=Cible retirée!

##Empress##
gstands.empress.purpose=Tu ne peux plus m'échapper, chéri!
gstands.empress.instructions=Si le manieur prends des dégats dans la portée de mélée d'un joueur, Empress va s'accrocher à ce joueur.\nDoDoDo - Voyez à travers les yeux de Empress et attaquez (si il a suffisament grandi)\nPendant que Empress est sur un joueur, tout les messages envoyés par le manieur seront affichés comme si il étaient envoyés par la personne affectée.\nAprès une minute, Empress à entièrement grandi .\nAprès avoir complètement grandi:\nClic Gauche - Effectue un barrage de coups de poing.\nClic Droit - Effectue un puissant coup de poing avec un recul moyen.
gstands.empress.target=%s est ciblé !

##The Fool##
gstands.fool.purpose=GRAHAHHAHHA WOOF WOOF!!
gstands.fool.instructions=Clic Gauche - Petite claque, inflige des dégats\nClic Droit - Bond violent\nTouche modifiable 1 + Clic Gauche - Une vague de sable dévastatrice écrase les joueurs, dégats légers et recul élevé\nTouche modifiable 1 + Clic Droit - Forme de salbe\n Récupèrez les joueurs à une portée faible de vous pour les faire embarquer la ‘Iggymobile’\n La forme de salbe est un état permanent de mouvement et peut être stoppé quand le manieur saute ou touche un mur\nParade de Stand - Dome de Sable\n Le Dome en lui même a 3500 points de vie, il se cassera après après avoir subi ce nombre de dégats\nClic Gauche (Dans le Dome) - Petite Claque de dome\n Ce coup va pousser les joueurs dans un portée moyenne autour du dome\nEspace (En l'air) - The Fool sort ses ailes pour planer au dessus du sol

##Geb##
gstands.geb.purpose=Le stand ne se cachait pas dans l'eau, il est fait d'eau!
gstands.geb.instructions=Clic Gauche - Attaque Tranchante\nClic droit - Attaque à longue portée\nMode Swap - Flaque méchante\n Cette flaque va enfoncer les joueurs dedans\nTouche Modifiable 1 + Mode Swap - Cache Geb dans une bouteille\nDoDoDo - Dans ce mode, vous êtes aveugle, Geb ne pourra entendre que les sons\nEn mode DoDoDo:\nTouche modifiable 1 + Espace - Attaque chargée, inflige de lourds dégats
gstands.geb.oil=Ce joueur est couvert d'huile, l'eau n'a aucun effet!

##Hanged Man##
gstands.hdm.purpose=Je suis dans le miroir!
gstands.hdm.instructions=Mode 1 (marche normale)\nClic Droit - Applique Hanged Man sur une surface réfléchissante.\nDoDoDo - Passe au mode 2.\nMode 2 (voyage entre miroir)\nClic Droit - voyagez d'une surface réfléchissante à une autre.\nTouche modifiable 1 + Clic Droit - Voyagez automatiquement à un autre miroir.\nDoDoDo - Passe au mode 3\nMode 3 (Dans le miroir)\nDans ce mode, vous contrôlez Hanged Man lui même.\nClic Gauche - Attasque tranchante\nClic Droit (effectuable derrière un joueur) - Poignardage.\n La cible affectée ne pourras pas bouger.\nTous les modes:\nMode Swap - Rappelez Hanged Man à votre oeil.

##Hermit Purple##
gstands.hp.purpose=Tu les as vu? Les épines sur mon bras? C'est mon stand pourri!
gstands.hp.instructions=Hamon désactivé:\nClic Gauche - Fouet de ronces\nTouche Modifiable 1 + Clic Gauche - Grappin de ronces\nClic Droit (sur télévision compatible) - TV Spirituelle\nMode Swap - Activer/Désactiver Hamon\nAvec Hamon:\nClic Gauche - Fouet de ronces infusé de Hamon.\nClic Droit - Coup de poing Overdrive \nTouche modifiable 1 + Clic Gauche - Grappin de ronce infusé de Hamon
gstands.hp.hamon=Hamon Activé
gstands.hp.hamoff=Hamon Désactivé

##Hermit Purple2##
gstands.hp2.purpose=Que vois tu? Polnareff...
gstands.hp2.instructions=Clic Gauche - Lecture de pensées (révèle l'emplacement du joueur et des autres joueurs)\nClic Droit - Malédiction (voir l'emplacement de la dernière personne qui s'est faite lire les pensées)\nMode Swap - Aveugle et rend sourde la cible attrapée

##Hierophant Green#
gstands.heg.purpose=Rerorerorero...
gstands.heg.instructions=Mode Combat:\nClic Gauche - Grappin\nClic Droit - Piège tentaculaire :D (maintenir pour plus de portée)\nMode Compétence:\nClic Gauche - Emerald Splash\nClic Droit - Place une barrère \nTouche midifiable 1 + Clic Gauche - Barrère rapide Emerauld Splash\nTouche Modifiable 1 + Clic Droit - Emerald Splash de 20 mètres de rayon\nEntrer dans le corps d'un joueur par dérrière en mode DoDoDo vous donnera possesion de leur corps.
gstands.heg.splash=Emerald Splash:

##High Priestess##
gstands.hip.purpose=High Priestess va vous mâcher en morceaux!
gstands.hip.instructions=Clic Gauche - Attaque Tranchante\nClic Droit - Morsure\nMode Swap / Mode Swap + Touche Modifiable 1 - High Priestess de transforme en différents minéraux comme:\nScie circulaire - Tourne en rond autour du manieur.\n En mode DoDoDo, la scie est contrôlable librement.\nTasse de ses morts - High Priestess n'est pas contrôlable sous cette forme.\n Il reste immobile en tant que tasse de ses morts.\n Pratique pour se déguiser.\nHarpon - Un harpon qui s'accroche aux objets et au joueurs et peut soit les attirer, soit attirer le manieur vers eux .\n En mode DoDoDo, la trajectoire du harpon est difficilement contrôlable car le harpon est en mouvement perpétuel.\nBagnole - Une fois de plus, un forme immobile.\n Pratique pour écraser des gens.\nCrochet - Inutile hors du mode DoDoDo.\n Tout ce qui touche le crochet est envoyé dans la stratosphère.\nVentilo - Attire les objets vers le manieur.\n Permet de voler quasiment.
gstands.hip.form1=Scie Circulaire
gstands.hip.form2=Tasse
gstands.hip.form3=Harpon
gstands.hip.form4=Bagnole
gstands.hip.form5=Crochet
gstands.hip.form6=Ventilo
gstands.hip.form7=Défaut

