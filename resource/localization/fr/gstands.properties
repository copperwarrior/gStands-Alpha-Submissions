gstands.horus.instructions=[Inachevé]\nClic Gauche - Pics de glace.\n Maintenir pour plus de pics.\nClic Droit - Gèle le sol autour de vous.\n Les joueurs qui marchent dans le sol gelé seront aussi gelés.\nMode Swap - Lâche un gros bloc de glace devant vous.
gstands.horus.charge=Charge des pics de glace

