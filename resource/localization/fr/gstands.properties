##Anubis##
gstands.anubis.purpose=Je ne perds jamais deux fois!
gstands.anubis.instructions=[Inachevé]\nMode épée normale:\nClic Gauche - Coup d'épée.\nClic Droit - Si vous vous faites attaquer, le clic droit va vous faire vous souvenir de le compétence qui vous attaque.\n Les attaques bloquées ne vous affecterons plus.\n Si vous essayez de vous souvenir d'un coup qui inflige plus de 150 dégats, votre épée se cassera.\nMode épée cassée:\nClic Gauche - Coup d'épée (mais avec moins de portée que le coup normal)\nClic Droit - Vous vous rappelez du coup de votre assaillant, mais vous devez maintenir clic droit pour le bloquer.

