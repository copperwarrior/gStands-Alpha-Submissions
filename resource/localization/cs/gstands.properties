##Cream##
gstands.cream.purpose=Přísahám že tě zabiju!
gstands.cream.instructions=[Nedokončeno]\nNormální / Částečný Režim Prázdnoty:\nLevý Klik - Kousací útok, zníčí malé objekty.\nPravý Klik - Seknutí, střední poškození a těžké zasáhnout.\nPřepnutí Režimu - Vstoupí a vystoupí z režimu prázdnoty.\nSkočte, aby jste se dostali pryč z částečného režimu prázdnoty.\nRežím Prázdnoty:\nKdyž jste v režimu prázdnoty, nemůžete vidět nebo slyšet.\n Musíte použít své instinkty, aby jste poškodili hráče.\n Kdokoliv nebo cokoliv dotčeno prázdnotou krému bude buď těžce poškozeno, nebo vymazáno.
gstands.cream.voidenter=Vstoupit do režimu prázdnoty
gstands.cream.voidexit=Vystoupit z režimu prázdnoty

##Dark Blue Moon##
gstands.dbm.purpose=Můj Tmavý Modrý Měsíc je král pod vodou!
gstands.dbm.instructions=Když mimo vodu:\nLevý Klik - Seknutí postoje.\n Toto aplikuje svijonožce.\nKdyž ve vodě:\nPravý Klik - Vodní proud\nModifikátorní Klávesa 1 + Levý Klik - Vodní čepel\nModifikátorní Klávesa 1 + Pravý Klik - Vodní přitáhnutí\nPřepnutí režimu - Vodní vír.\n Tohle přitáhne a uvězní hráče.
gstands.dbm.waterlevel=Úroveň vody: %s

##Death 13##
gstands.d13.purpose=Furt jste všichni uvězněni v mém světě nočních můr!
gstands.d13.instructions=DoDoDo - Ovládá Smrt 13 v jeho světě nočních můr.\nAby jste mohli poslat hráče do světa nočních můr, musí být zabodnut do zad (bouchnut do zad).\n Nemusí to být od uživatele, kdokoliv může zabodnout kohokoliv do zad.\nPřepnutí Režimu - Ovládání světa snů.\n Několik účinků bude aplikováno ke světu nočních můr.\nLevý Klik - Ůtok s kosou.\nPravý Klik - Ovládne teacup jízdu, udělí poškození hráčům na ní.\nModifikátorní Klávesa 1 + Levý Klik - Koso-rang.\n Hodí kosu na hráče.\nModifikátorní Klávesa 1 + Pravý Klik - Připne hráče k zemi.\nSkrčení - Přestrojí Smrt 13 na balón.\n
gstands.d13.error=Mapa je příliš malá k podpoření Smrti 13!
gstands.d13.knockout=%s byl zabit!

##Ebony Devil##
gstands.ed.purpose=Můj postoj se stává silnějším čím víc tě nesnáším!
gstands.ed.instructions=Přepnutí Režimu - Sváže Ebenového Ďábla k objektu nebo ragdolle.\nKdyž svázán, použijte DoDoDo k dálkovému ovládání.\nLevý Klik - Seknutí\nPravý Klik - Příval útoků, vrhne na nepřátele.\nJakékoliv poškození uděleno k Ebenovému Ďáblovi nabije body zášťe.\n Čím víc bodů zášťe uživatel má, tím víc poškození způsobí k nepřátelům (které na něj zaútočili).
gstands.ed.bound=Svázané
gstands.ed.nbound=Nesvázané

##Emperor##
gstands.emperor.purpose=Pistole je mocnější než meč! Hehe, tak brilantní citát! 
gstands.emperor.instructions=Pravý Klik - Zaměří na hráče.\n Pokud hráč je v dosahu, kulky najdou cestu k cíly a zasáhnou ho\nLevý Klik - Vypálí jednu kulku.\n Jenom 6 kulek může být aktivní najednou.\nModifikátorní Klávesa 1 + Levý Klik - Vypálí 3 kulky v posloupnosti.\n Jenom 6 kulek může být aktivních najednou.
gstands.emperor.notarget=Žádný cíl!
gstands.emperor.target=Zacíleno na %s!
gstands.emperor.targetclear=Cíl nebyl detekován!

##Empress##
gstands.empress.purpose=Nemůžeš ode mě utéct, miláčku!
gstands.empress.instructions=Pokud uživatel je poškozen v dosahu na blízko hráče, připojí se na toho hráče.\nDoDoDo - Videní skrz oči císařovny a útočení (pokud je plně vyrostlá)\nKdyž císařovna je na hráči, jakýkoliv zprávy odeslané do chatu budou vypadat, jako kdyby je ovlivněný hráč poslal.\nPo 1 minutě císařovna plně vyroste.\nKdyž plně vyrostlá:\nLevý Klik - Udělá nával ran.\nPravý Klik - Udělá silnou ránu se středním odhozením.
gstands.empress.target=Zacíleno na %s!

##The Fool##
gstands.fool.purpose=GRARRRH!!
gstands.fool.instructions=Levý Klik - Plácne hráče a udělí poškození\nPravý Klik - Vrhnutí\nModifikátorní Klávesa 1 + Levý Klik - devastující vlna písku narazí na hráče, udělí malé poškození a vysoký odraz\nModifikátorní Klávesa 1 + Pravý Klik - písčitý režim\n Sebere všechny hráče v blízkém dosahu a schová je v ‘Iggymobilu’\n Písečný režim je ve stavu stálého pohybu a může být zastaven srážkou do zdi nebo když uživatel skočí\nBlokování Postoje - Písečná Kupole\n Kupole má 3500 bodů poškození a rozbije se až tolik poškození je uděleno\nLevý Klik (když v kupoli) - Plácnutí Kupole\n Toto odhodí hráče ve blízkém dosahu kupole\nMezerník (ve vzduchu) - Blázen vytáhne křídla a proletí přes zem

##Geb##
gstands.geb.purpose=Ten postoj nebyl ve vodě, on je voda!
gstands.geb.instructions=Levý Klik - Seknutí\nPravý Klik - Bodnutí na dlouhou vzdálenost\nPřepnutí Režimu - Závrt\n Tohle propadne hráče a objekty dovnitř\nModifikátorní Klávesa 1 + Přepnutí Režimu - Schová Geba ve flašce\nDoDoDo - Vstoupí do slepé fáze, kde geb jenom uvidí zvuk udělán\nKdyž v DoDoDo:\nModifikátorní Klávesa 1 + Mezerník - Vrhací utok způsobojící velké poškození
gstands.geb.oil=Tento hráč je pokryt v oleji, voda nemá účinek!

##Hanged Man##
gstands.hdm.purpose=Jsem ve zrcadle!
gstands.hdm.instructions=Režim 1 (normální pochod)\nPravý Klik - Umístí Oběšence na reflexní povrch.\nDoDoDo - Přepne na režim 2.\nRežim 2 (zrcadlové cestování)\nPravý Klik - Pocestuje k novému reflektivnímu povrchu z toho kde jste.\nModifikátorní Klávesa 1 + Pravý Klik - Automaticky pocestuje k blízkému zrcadlu.\nDoDoDo - Změní na režim 3\nRežim 3 (ve zrcadle)\nV tomto režimu ovládáte oběšence.\nLevý Klik - Seknutí\nPravý Klik (zatímco za hráčem) - Bodnutí do Zad.\n Toto znehybní ovlivněného hráče.\nJakýkoliv režim:\nPřepnutí Režimu - Vrátí oběšence ke tvému oku.

##Hermit Purple##
gstands.hp.purpose=Viděl si to? Ty trny na mé ruce? To je můj Postoj!
gstands.hp.instructions=Hamon Vypnut:\nLevý Klik - Šlehnutí révou\nModifikátorní Klávesa 1 + Levý Klik - Zaháknutí révou\nPravý Klik (na RT TV) - Duševní TV\nPřepnutí Režimu - Povolí/Zakáže Hamon\nHamon zapnut:\nLevý Klik - Hamon-indukovaný šlehnutí révy.\nPravý Klik - Overdrive Rána\nModifikátorní Klávesa 1 + Levý Klik - Hamon-indukovaný zaháknutí révy
gstands.hp.hamon=Hamon Zapnut
gstands.hp.hamoff=Hamon Vypnut

##Hermit Purple2##
gstands.hp2.purpose=Co vidíš? Polnareffe...
gstands.hp2.instructions=Levý Klik - Čtení Mysle (odhalí lokaci hráče a ostatních hráčů)\nPravý Klik - Prokletí (Prohlédne lokaci hráče pročtené mysle)\nPřepnutí Režimu - Oslepí a ohluchne zaháknutý cíl

##Hierophant Green#
gstands.heg.purpose=Rerorerorero...
gstands.heg.instructions=Ůtočivý Režim:\nLevý Klik - Zaháknutí\nPravý Klik - Chapadlová Past (podrž pro delší dosah)\nRežim Schopností:\nLevý Klik - Smaragdové Cáknutí\nPravý Klik - Položí pramen bariéry zeleného velekněze\nModifikátorní Klávesa 1 + Levý Klik - Smaragdové cáknutí rychlá bariéra\nModifikátorní Klávesa 1 + Pravý Klik - 20 metrový rádius smaragdové cáknutí\nVstoupení do zad hráče přes DoDoDo je ovládne
gstands.heg.splash=Smaragdové Cáknutí:

##High Priestess##
gstands.hip.purpose=Velekněžka tě rozkousá na kousky!
gstands.hip.instructions=Levý Klik - Seknutí\nPravý Klik - Kousnutí\nPřepnutí Režimu / Přepnutí Režimu + Modifikátorní Klávesa 1 - Velekněžka se změní na minerální objekty jako:\nPilový Kotouč - Okrouží kolem uživatele.\n Pokud použito v DoDoDo, bude volně ovladatelný.\nHrnek na Kávu - Velekněžka nemůže být řízená v tomto režimu.\n Zůstane nepohyblivá jako hrnek na kávu.\n Dobré pro přestrojení.\nHarpuna - Harpuna která se může připnout na hráče nebo objekty a buď je může navinout nebo přitáhnout uživatele blíž.\n Pokud použito v DoDoDo, dráhu harpuny je těžké ovládat protože je ve stálém stavu pohybu.\nAuto - Zase, nepohyblivá podoba.\n Dobré pro rozmáčknutí hráčů.\nHák na Maso - Žádné použití pryč z DoDoDo.\n Kdokoliv kdo se dotkne háčku na maso bude vyhozen do stratosféry.\nVětrák - Přitáhne objekty a ostatní věci k uživateli.\n Povoluje částečný let.
