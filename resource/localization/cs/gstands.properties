gstands.strength.purpose=Ten Postoj! On je celá loď!
gstands.strength.instructions=Levý Klik - Sváže sílu s objektem.\nPravý Klik - Hlavní Manipulace.\nPříklady hlavní manipulace:\nObjekty - Zvětší velikost pětkrát od originální velikosti.\nDveře - Otevře a zavře dveře.\nŽebříky - Hodí hráče na žebřících dolů z nich.\nTlačítka - Elektrizuje nejbližšího hráče s bleskem elektřiny.\nJeřáb - Vrhne jeřáb dopředu, který udělí masivní poškození.\nModifikátorní Klávesa 1 + Pravý Klik - Sekundární Manipulace\nPříklady sekundární manipulace:\nObjekty - Ovládne vybrané objekty s telekenízou.\nDveře - Zamkne a uzamkne všechny svázané dveře.\nJeřáb - Vypne nebo zapne magnetismus.\nZměnění režimu - Pohybování skrz objekty.
