##Horus##
gstands.horus.purpose=SCRAWWwww
gstands.horus.instructions=[Nedokončeno]\nLevý Klik - Ledové Hroty.\n Podrž pro nabití více ledových hrotů.\nPravý Klik - Zamrzni zem okolo sebe.\n Kdokoliv kdo šlápne do zmrazené země bude také zmražen.\nPřepnutí Režimu - Upustí velký ledový blok před sebe.
gstands.horus.charge=Nabití Ledových Hrotů

##Judgement##
gstands.jgm.purpose=Hail 2 U!!
gstands.jgm.instructions=Levý Klik - Plácnutí.\nPravý Klik - Hmátne a hodí hráče daleko.\nblokování Postoje - Blokování soudu může být drženo místo načasováno.\nPřepnutí Režimu - Přeměň svůj přací režim na dobročinný nebo zlomyslný.\nJestli by hráč zmáčknul použít na soud, tak soud by jim splnil přání.\n Dostanou jenom 3 přání nezávisle na tom kolikrát se znovu zrodí.
