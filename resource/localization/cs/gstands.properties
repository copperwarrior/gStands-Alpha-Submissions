##Anubis##
gstands.anubis.purpose=Já nikdy neprohrávám dvakrát!
gstands.anubis.instructions=[Nedokončeno]\nRežim Celého Meče:\nLevý Klik - Seknutí.\nPravý Klik - Pokud na vás někdo ůtočí, pravý klik si zapamatuje ten ůtok.\n Blokované útoky vás jednoduše už neovlivní.\n Pokud se pokusíte zapamatovat si útok který udělí přes 150 poškození, váš meč se rozbije.\nRežim Rozbitého Meče:\nLevý Klik - Seknutí (Ale s menším dosahem než předtím)\nPravý Klik - Zapamatujete si útok útočníka, ale musíte držet pravý klik aby jste ho blokli.

