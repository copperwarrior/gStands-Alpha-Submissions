##Bastet##
gstands.bastet.purpose=Kluci vždy chtějí šahat na věci, které by neměli.
gstands.bastet.instructions=[Nedokončeno]\nPřepnutí Režimu - Položí Bastet na povrch.\n Kdokoliv kdo se dotkne Bastet bude zmagnetizovaný.\n\nLevý Klik - Hodí hřebíky na nepřítele.\n Pokud cíl je zmagnetizovaný, zasáhne ho s 100% přesností.\n\nPravý Klik - Hodí nůž na nepřítele.\n Pokud cíl je zmagnetizovaný, zasáhne ho s 100% přesností.\n
