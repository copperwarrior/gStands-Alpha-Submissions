##Sun##
gstands.sun.purpose= Sol em si... é um Stand!!
gstands.sun.instructions=Troca de Modo - Posicione The Sun no local em que está olhando\nDoDoDo - Veja pela perspectiva do The Sun.\nBotão Esquerdo - Atire um unico feixe de fogo do Sol.\n Isto deixará residuos derretidos.\nBotão Direito - Atire uma enxurrada de feixes de fogo do Sol.\n Isto deixará residuos derretidos.\nCaso esteja no alcance do The Sun, você será afetado por insolação.\n Sim, até o usuário.\nFase 1 - Movimento fica lento.\nFase 2 - Movimento fica mais lento ainda, você da menos dano e sua visão começa a desfocar.\nFase 3 - Movimento fica ainda mais lento, você dá menos dano, sua visão fica ainda mais desfocada e você começa a levar dano com o tempo.
