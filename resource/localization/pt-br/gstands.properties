##Cream##
gstands.cream.purpose=Eu juro que vou te matar! 
gstands.cream.instructions=[Unfinished]\nNormal / Modo de void parcial:\nBotão Esquerdo - Mordida, desintegra props pequenos.\nBotão Direito - Guilhotina, Dano mediano e difícil de acertar.\nTroca de modo - Entre e saia do modo de void.\nPule para sair do modo de void parcial.\nModo de void:\nEnquanto no modo de void, você ficará incapaz de ver ou ouvir,.\n Você terá de usar seus instintos para acertar outros jogadores.\n  Qualquer um ou qualquer coisa encostada pelo void de Cream será seriamente lesionado ou completamente desintegrado.
