##Death 13##
gstands.d13.purpose=Vocês ainda estão presos no mundo dos pesadelos!
gstands.d13.instructions=DoDoDo - Controle Death 13 no mundo dos pesadelos.\nPara mandar um jogador ao mundo dos pesadelos, eles devem levar uma "rasteira” ou seja devem causar dano nas costas.\nNão é necessário que o usuário de Death 13 "passe a perna por trás" já que qualquer jogador é capaz de fazer isso.\nTroca de modo - Controle do mundo dos sonhos.\n Vários efeitos podem ser aplicados dentro do mundo dos pesadelos.\nBotão Esquedo - Ataque de foice.\nBotão Direito - Tenha controle sobre as xícaras de chá, isso irá causar dano em jogadores que estejam dentro da área das xícaras.\nTecla modificadora 1 + Botão esquerdo - Foice bumerangue .\nJogue a sua foice contra um jogador.\nTecla modificadora 1 + Botão Direito - Grude os jogadores no chão.\nAgachar - Permite que death 13 se disfarça como um balão.\n
gstands.d13.error=O mapa é muito pequeno para gerar o mundo dos sonhos!
gstands.d13.knockout=%s foi nocauteado!

##Ebony Devil##
gstands.ed.purpose=Meu Stand fica mais poderoso o quanto mais eu te odeio!
gstands.ed.instructions=Troca de modo - Vincula o Ebony devil a um prop ou ragdoll.\nEquanto vinculado, use o DoDoDo para controlar o Stand.\nBotão Esquerdo - Ataque de cortante\nBotão Direito - Golpes de fúria; Investe contra os inimigos.\nQualquer dano contra o Stand ou Usuário irá dar pontos de “rancor” ao usuário de Ebony Devil.\nQuanto mais pontos de rancor o usuário tiver, mais danos causará aos inimigos que lhe atacaram
gstands.ed.bound=Vinculado
gstands.ed.nbound=Desvinculado

##Emperor##
gstands.emperor.purpose=A arma é mais poderosa do que a espada! Kkkk, que frase sensacional! 
gstands.emperor.instructions=Botão Direito - Marca um jogador como alvo.\n Se um jogador está em alcance, as balas irão achar uma maneira de acertá lo usando pathfinding\nBotão Esquerdo - Atira uma bala.\n Apenas 6 balas podem estar ativa de uma vez só.\nTecla modificadora 1 + Botão esquerdo - Atira 3 balas em sucessão.\n Apenas 6 balas podem estar ativa de uma vez só.
gstands.emperor.notarget=Sem alvo!
gstands.emperor.target=Alvo: %s!
gstands.emperor.targetclear=Lista de alvos foi limpada!

##Empress##
gstands.empress.purpose=Você não pode escapar de mim queridinho!
gstands.empress.instructions=Se o usuário levar dano enquanto ao alcance melee de outro jogador, Empress irá se anexar a aquele jogador.\nDoDoDo - Veja pelos olhos da Empress e ataque (quando ela estiver na forma “adulta”\nEnquanto Empress estiver em um jogador, qualquer mensagens escritas pelo text chat aparecerão como se o jogador infectado tivesse às enviado.\nDepois de 1 minuto, Empress estará em sua forma “adulta”.\nQuando ela estiver na fase adulta:\nBotão Esquerdo - Empress atacará com uma barragem de socos.\nBotão Direito - Empress atacará com um soco poderoso com knockback mediano.
gstands.empress.target=Infectado: %s!

##The Fool##
gstands.fool.purpose=GRARRRH!!
gstands.fool.instructions=Botão Esquerdo - De um soco em um jogador, causando dano\nBotão Direito - “Pounce” ataque\nTecla modificadora 1 + Botão Esquerdo - Uma onda de areia bate nos jogadores, causando um dano fraco e muito knockback\nTecla modificadora 1 + Botão Direito - Forma de areia\n Coleta jogadores que estão em alcance "melee" do usuário e os esconde dentro do “Iggymobile”\n A forma de areia está sempre se movendo, ela só para após acertar uma parede ou se o usuário cancelar a mesma apertando espaço\nBloqueio - Domo de areia\n O domo em si possui 3500 de vida e quebra após sofrer 3500 de dano\nBotão Direito (Dentro do domo) - Soco do domo\n Empurra jogadores no alcance melee do jogador\nEspaço (Enquanto no ar) - The Fool cria asas e permite que o jogador plane.

##Geb##
gstands.geb.purpose=Aquele Stand não estava na água, ele era a água! 
gstands.geb.instructions=Botão direito - Punhalada\nBotão Direito - Punhalada de longa distancia\nTroca de modo - Sumidouro/Buraco\n Isso causara com que props e jogadores sejam afundados\nTecla modificadora 1 + Troca de modo - Esconde Geb dentro de uma garrafa\nDoDoDo - O jogador/stand ficam cegos neste modo, Geb será apenas capaz de “ver” Sons\nEnquanto no DoDoDo:\nTecla modificadora 1 + Espaço - Ataque “dash”, Esse ataque causa uma grande quantidade de dano
gstands.geb.oil=Este jogador está coberto de óleo, portanto a água não possui nenhum efeito contra ele!

##Hanged Man##
gstands.hdm.purpose=Eu estou dentro do espelho!
gstands.hdm.instructions=Modo 1 (Andar normal)\nBotão Direito - Coloca o Hanged man em uma superfície refletiva.\nDoDoDo - Muda para o modo 2.\nModo 2 (Transporte pelo espelho)\nBotão Direito - Transporta Hanged man para uma nova superfície refletiva.\nTecla modificadora 1 + Botão Direito - Automaticamente move hanged man para o espelho mais próximo.\nDoDoDo - Muda para o modo 3\nModo 3 (Dentro do espelho)\nNeste modo, você controla o Hanged man.\nBotão Esquerdo - Punhalada\nBotão Direito (Funciona apenas se você estiver atrás de um jogador) - “Facada nas costas”.\n Isso irá imobilizar o jogador que está sendo atacado.\nQualquer modo:\nTroca de modo - Returna Hanged man ao olho de seu usuário.

##Hermit Purple##
gstands.hp.purpose=Você viu isso? Os espinhos em minha mão? Isso é o meu Stand!
gstands.hp.instructions=Hamon off:\nBotão Direito - Chicote de vinhas\nTecla Modificadora 1 + Botão Esquerdo - Gancho de vinhas\nBotão Direito (em uma RT TV) - TV de espiritos\nTroca de Modo - Desativar/Ativar Hamon\nHamon on:\nBotão Direito - Chicote de vinha inferido com Hamon.\nBotão Direito - Soco Sobrecarga\nTecla modificadora 1 + Botão Direito - Gancho de vinhas induzido com Hamon
gstands.hp.hamon=Hamon On
gstands.hp.hamoff=Hamon Off

##Hermit Purple2##
gstands.hp2.purpose=O que você enxerga? Polnareff...
gstands.hp2.instructions=Botão Esquerdo - Leitura da mente (Revela a localização de todos jogadores)\nBotão Direito - Maldição (Veja a localização do jogador que teve a mente lida)\nTroca de modos - Causa cegueira e surdez a um alvo que está agarrado pelo Stand

##Hierophant Green#
gstands.heg.purpose=Rerorerorero...
gstands.heg.instructions=Modo de soco:\nBotão esquedo - Gancho/Agarrar\nBotão Direito - Armadilha de tentáculos (segure para obter um alcance maior)\nModo de habilidade:\nBotão Esquerdo - Rajada de Esmeraldas\nBotão Direito - Coloca uma barreira do Hierophant\nTecla modificadora 1 + Botão Esquerdo - Rajada de barreiras\nTecla modificadora 1 + Botão Direito - Rajada de esmeraldas de 20 metros\nEntrar nas costas de um jogador através do DoDoDo irá possuí-los
