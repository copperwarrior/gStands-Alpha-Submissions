##High Priestess##
gstands.hip.purpose=High Priestess vai te mastigar em pedaçoS!
gstands.hip.instructions=Botão Esquerdo - Unhas afiadas\nBotão Direito - Mordida\nTroca de modo / Troca de modo + Tecla modificadora 1 - High Priestess transforma-se em objetos minerais como :\nSerra - Circula em volta do usuário.\n Em DoDoDo, a Serra pode ser controlada pelo usuário.\nCaneca de café - High Priestess não pode ser controlada nesta forma.\n O stand fica imovel como uma caneca de café.\n Perfeito para se disfarçar.\nArpão - O arpão pode ser usado para “pescar” jogadores e props tanto como servir como um grappling hook para o usuário.\n Se usado no modo DoDoDo, o arpão fica difícil de ser controlado já que ele fica sempre em movimento.\nCarro - Outra forma imovel.\n Perfeito para esmagar jogadores.\nGancho de açougueiro - Não possui uso fora do modo DoDoDo.\n Qualquer pessoa que entrar em contato com o gancho será lançado para o espaço.\nVentilador - Puxa jogadores e props para perto do usuário.\n Também permite que o usuário voe por um tempo limitado.
