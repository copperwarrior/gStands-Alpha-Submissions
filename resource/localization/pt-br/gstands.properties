##Yellow Temperance##
gstands.yt.purpose=DO YOU UNDERSTANNNNND!?
gstands.yt.instructions=Botão Esquerdo - Tapa.\n Isso vai aplicar uma geleia digestiva no alvo.\nBotão Direito - Consumir.\n Se usado em um ragdoll, esta habilidade aumentará seu tamanho.\n Se usado em um jogador, irá aplicar uma gelia digestiva.\nTecla de Modificação 1 + Botão Esquerdo - Se disfarce como um jogador ou ragdoll.\nSe um jogador atacar Yellow Temprance em um alcance corpo a corpo (melee), será nele aplicado uma geleia digestiva.\nYellow Temprance estará vulnerável na água.\nYellow Temperance é sensível a temperatura.\n Se por exemplo, incendiado, irá crescer em tamanho e quando congelado, dará dano a jogadores proximos.
