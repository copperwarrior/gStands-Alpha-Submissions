##Anubis##
gstands.anubis.purpose=Eu nunca perco duas vezes!
gstands.anubis.instructions=[Unfinished]\nModo Espada intacta:\nBotão direito - Corte.\nBotão Direito - Se você está sendo atacado, o Botão direito vai se lembrar do último ataque que você sofreu.\n Ataques bloqueado não irão mais te afetar\n Caso você tente lembrar de um ataque que cause 150 de dano, sua espada vai quebrar.\nModo Espada Quebrada:\nBotão Esquerdo- Corte (agora com menor alcance)\nBotão Direito -Você lembra do ataque de seu agressor, portanto você deve segurar o Botão direito para bloquear o ataque.

