##Dark Blue Moon##
gstands.dbm.purpose=Meu Dark Blue Moon e o soberano das águas!
gstands.dbm.instructions=Enquanto fora D'água:\nBotão esquerdo - Guilhotina.\n Isso irá aplicar Cracas no jogador atingido.\nDentro D’agua:\nBotão Direito - Rajada de água\nTecla de modificação 1 + Botão esquerdo - Lâmina de água\nTecla de modificação 1 + Botão Direito - Puxão d'água\nTroca de modo - Redemoinho.\n Puxa e prende jogadores dentro do redemoinho.
