##Anubis##
gstands.anubis.purpose=Я никогда не проигрываю дважды!
gstands.anubis.instructions=[Не полный список]\nРежим целого меча:\nЛевый клик - Удар мечом.\nПравый клик - Если вас атакуют, меч запомнит атаку, которой вас атаковали.\n Блокированые атаки никак не будут взаимодействовать с вами.\n Если вы попытаетесь запомнить атаку, которая делает больше чем 150 урона, ваш меч сломается.\nРежим сломанного меча:\nЛевый клик - Удар мечом(но с меньшей дистанцией)\nПравый клик - Вы запомните атаку которой вас атаковали, но вам нужно будет держать правую кнопку мыши что-бы заблокировать его.

