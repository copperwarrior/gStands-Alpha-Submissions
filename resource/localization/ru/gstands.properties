gstands.horus.instructions=[Не полный список]\nЛевый клик - Ледяные шипы.\n Держи что-бы кинуть больше липов.\nПравый клик - Заморозить землю вокруг.\n Любой кто наступит на замороженную землю будет тоже заморожен.\nСмена Режима - Кинуть большой куб льда перед собой.
