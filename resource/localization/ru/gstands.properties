##Bastet##
gstands.bastet.purpose=Мальчики всегда хотят трогать вещи, которые им не следовало бы.
gstands.bastet.instructions=[Не полный список]\nСмена Режима - Установить Bastet на повернхости.\n Любой, кто тронет Bastet будет загмагнитизирован.\n\nЛевый клик - Кинуть гвоздь в противника.\n Если цель загмагнитизирована, гвозь попадет с 100% точностью.\n\nПравый клик - Кинуть нож в противника.\n Если цель загмагнитизирована, нож попадет с 100% точностью.\n
