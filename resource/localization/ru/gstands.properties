##Cream##
gstands.cream.purpose=Я клянусь, я убью тебя!
gstands.cream.instructions=[Не полный список]\nПолностью / Частично поглощенный режим:\nЛевый клик - Укус, уничтожает маленькие пропы.\nПравый удар - Удар рукой, средний урон, сложен в исполнении.\nСмена Режима - Зайти/Выйти из пустоты.\nПрыжок что-бы выйти из частично поглощенного режима.\nРежим пустоты:\nВы не можете видеть/слышать из пустоты.\n Тебе нужно использовать инстинкты, что-бы убить кого-либо...\n Кто-либо или что-либо что коснется пустоты будет сильно ранен/полностью удален из мира.
gstands.cream.voidenter=Зайти в пустоту
gstands.cream.voidexit=Выйти из пустоты

##Dark Blue Moon##
gstands.dbm.purpose=Мой стенд Dark Blue Moon - король подводного мира!
gstands.dbm.instructions=Не в воде:\nЛевый клик - Порез Рукой.\n Эта атака прилепит ракушки.\nВ воде:\nПравый клик - Всплеск водой\nСпец-Клавиша 1 + Левый клик - Подводная пила\nСпец-Клавиша 1 + Правый клик - Притянуть в воде\nСмена режима - Воронка.\n Эта атака засосёт игроков внутрь.
gstands.dbm.waterlevel=Уровень погружения: %s

##Death 13##
gstands.d13.purpose=Вы все всё еще заточены в моём мире кошмаров!
gstands.d13.instructions=DoDoDo - Управлять Death 13 в мире кошмаров.\nЧто-бы заточить игрока в мире кошмаров, оглушите противника смачно ударив его по голове (со спины).\n Кто угодно может оглушить кого угодно.\nСмена Режима - Управление миром кошмаров.\n Множественные эффекты произойдут в мире кошмаров.\nЛевый клик - Удар косой.\nПравый клик - Управлять аттракционом с чашками, игроки на нём будут повреждены.\nСпец-Клавиша 1 + Левый клик - Косоранг .\n Кинуть косу.\nСпец-Клавиша 1 + Правый клик - Приклеить игроков к полу.\nПрисесть - Замаскировать Death 13 под воздушный шарик.\n
gstands.d13.error=Карта слишком мала для использования Death 13!
gstands.d13.knockout=%s вырубили!

##Ebony Devil##
gstands.ed.purpose=Мой стенд становится сильнее, моя ненависть к тебе тоже!
gstands.ed.instructions=Смена режима - Вселить Ebony Devil в проп.\nПока Ebony Devil вселен в проп, используй DoDoDo что-бы управлять им.\nЛевый клик - Удар порезом\nПравый клик - Множество атак, летящих на противника.\nКаждая атака заполняет полосу "обиды".\n Чем больше очков "обиды" накоплено в Ebony Devil, тем больше урона он будет наносить обидчику.
gstands.ed.bound=Вселен
gstands.ed.nbound=Не вселен

##Emperor##
gstands.emperor.purpose=Пушка намного круче меча! Хехе, какая отличная фраза! 
gstands.emperor.instructions=Правый клик - Закрепиться на игроке.\n Если цель в зоне действия, пули найдуйт путь к цели сами.\nЛевый клик - выстрелить 1 пулю\n Только 6 пуль будут лететь к цели.\nСпец-Клавиша 1 + Левый клик - выстрелить 3 пули сразу.\n Только 6 пуль будут лететь к цели.
gstands.emperor.notarget=Нет цели!
gstands.emperor.target=Нацелен на %s!
gstands.emperor.targetclear=Цель очищена!

##Empress##
gstands.empress.purpose=Ты не сбежишь от меня, дорогуша!
gstands.empress.instructions=Если пользователь получит урон вблизи другого игрока, Empress накинется на того игрока.\nDoDoDo - Видеть через глаза Empress (если полностью выращен)\nКогда Empress находится на игроке, любые сообщения отправленные ПОЛЬЗОВАТЕЛЕМ будут отправлены от имени ИГРОКА, на котором находится Empress.\nСпустя минуту, Empress полностью вырастет.\nПолностью выращен:\nЛевый клик - Шквал ударов.\nПравый клик - Средний удар с отдачей.
gstands.empress.target=Закреплен на %s!

##The Fool##
gstands.fool.purpose=ГРААААР!!
gstands.fool.instructions=Левый клик - Удар\nПравый клик - Наброситься\nСпец-Клавиша 1 + Левый клик - Небольшая волна песка упадёт на игроков, нанося маленький урон и большую отдачу.\nСпец-Клавиша 1 + Правый клик - Песчаный шторм\n Собирает всех игроков рядом и прячет их в волне песка.\n Эта форма может быть разрушена если пользователь получит урон/прыгнет.\nБлок - Песчаный купол\n У иглу 3500 ХП.\nЛевый клик (в куполе) - Откинуть\n Оттолкнёт игроков вблизи иглу\nПробел (в воздухе) - Получить крылья и лететь в небеса... до первых деревьев.

##Geb##
gstands.geb.purpose=Стенд не был в воде, стенд и есть вода!
gstands.geb.instructions=Левый клик - Порез\nПравый клик - Атака повышенной дальности\nСмена Режима - Воронка\n Всосёт всех игроков и пропы поблизости\nСпец-Клавиша 1 + Смена режима - Спрятать Geb в бутылке \nDoDoDo - Режим Эхолокации, в котором от лица стенда вы сможете видеть только звуки.\nКогда в DoDoDo:\nСпец-Клавиша 1 + Пробел - Рывок, большой урон
gstands.geb.oil=Игрок покрыт маслом! Нельзя нанести урон!

##Hanged Man##
gstands.hdm.purpose=Я в мире зеркал, тупица!
gstands.hdm.instructions=Режим 1 (обычная походка)\nПравый клик - Запустить Hanged Man в зеркальную поверхность.\nDoDoDo - включить Режим 2.\nРежим 2 (перемещение меж зеркал)\nПравый клик - Переместиться в другое зеркало.\nСпец-Клавиша 1 + Правый клик - Автоматически переместиться в ближайшее зеркало.\nDoDoDo - включить Режим 3\nРежим 3 (внутри зеркала)\nВ этом режиме вы управляете самим Hanged Man.\nЛевый клик - Удар Порезом\nПравый клик (сзади игрока) - удар в спину.\n Эта атака иммобилизирует противника.\nЛюбой режим:\nСмена Режима - Вернуть Hanged Man.

##Hermit Purple##
gstands.hp.purpose=Видел? Эти шипы на моей руке - мой стенд!
gstands.hp.instructions=Хамон выключен:\nЛевый клик - Шлепок шипами\nСпец-Клавиша 1 + Левый клик - Гарпун шипами\nПравый клик (на RT телевизор) - призрачное ТВ\nСмена Режима - Включить/Выключить Хамон\nХамон включен:\nЛевый клик - Хамон-заряженный шлепок.\nПравый клик - Override-удар\nСпец-Клавиша 1 + Левый клик - Хамон-заряженный гарпун
gstands.hp.hamon=Хамон
gstands.hp.hamoff=Без Хамона

##Hermit Purple2##
gstands.hp2.purpose=Что ты видишь, Польнарефф...
gstands.hp2.instructions=Левый клик - Читать мысли (показать позицию игрока и других игркоов)\nПравый клик - Заклятие (показать позицию игрока, чьи мысли прочли)\nСмена Режима - Ослепить и оглушить захваченного игрока.

##Hierophant Green#
gstands.heg.purpose=Рерорерорерореро...
gstands.heg.instructions=Режим ударов:\nЛевый клик - Гарпун\nПравый клик - Ловушка тентаклями (держать для большего радиуса)\nРежим способности:\nЛевый клик - Изумрудный Всплеск\nПравый клик - Нарисовать линию барьера Hierophant Green\nСпец-Клавиша 1 + Левый клик - Быстрый барьер Hierophant Green\nСпец-Клавиша 1 + Правый клик - 20-метровый Изумрудныый Всплеск\nЗайдя в игрока со спины, Hierophant Green вселиться в него.
gstands.heg.splash=Изумрудный Всплеск:

